<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav id = "top-nav">
        <div class="left-nav">
            <div class="logo">
                <img src="./images/lm-logo.png" alt="" srcset="">
            </div>
            <div class="nav-buttons">
                <p id="hello-text">Hello Abhishek</p>
            </div>
        </div>
        <div class="right-nav">
                <div class="search-bar">
                    <img src="./images/search-icon.png" alt="" srcset="">
                    <div class="input-data">
                      <input type="text" required>
                   </div>
                </div>
    </div>
    </nav>
    <div class="full-body content">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">Manage Books</a>
            <a href="#">Books Requested</a>
            <a href="#">Settings</a>
        </div>
        <div id="main">
            <span style="font-size:30px;cursor:pointer" id="ham-burger" onclick="openNav()">&#9776;</span>
            <div class="add-book-form">
              <div class="add-book-left">
                <div class="add-book-cover">
                  <div class="circle">+</div>
                </div>
                <div class="add-book-cover-txt"><h4>Add a book Cover Art</h4></div>
              </div>
              <div class="add-book-right">
                <div class="container">
                  <div class="text">
                     Add Book
                  </div>
                  <form action="#">
                     <div class="form-row">
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Title</label>
                        </div>
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Author</label>
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Publisher</label>
                        </div>
                        <div class="input-data">
                           <input type="text" required>
                           <div class="underline"></div>
                           <label for="">Version</label>
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="input-data">
                          <input type="text" required>
                          <div class="underline"></div>
                          <label for="">ISBN</label>
                        </div>
                        <div class="input-data">
                          <input type="text" required>
                          <div class="underline"></div>
                          <label for="">Total Books</label>
                        </div>
                      </div>
                        <div class="form-row submit-btn">
                           <div class="input-data">
                              <div class="inner"></div>
                              <input type="submit" value="Add Book">
                           </div>
                        </div>
                  </form>
                  </div>
                </div>
              </form>
              
    
              </div>
              <span>Lib Id: 4564786</span>
            </div>
        </div>
        


          <script>
            window.onscroll = function() {myFunction()};
            
            var navbar = document.getElementById("top-nav");
            var sticky = navbar.offsetTop;
            
            function myFunction() {
              if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
              } else {
                navbar.classList.remove("sticky");
              }
            }
            </script>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.getElementById("ham-burger").style.marginLeft = "-50px"
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.getElementById("ham-burger").style.marginLeft = "50px";
    }
    </script>
    </div>
</body>
</html>
